<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação do segundo grau</title>
    <style>
        body{
            background-color: rgb(85, 15, 150);
            color: white;
            font: normal 20px Arial;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    <h1>JavaScript Testes</h1>
    
    <script>
        var a = window.prompt('Digite o valor de a');
        var b = window.prompt('Digite o valor de b');
        var c = window.prompt('Digite o valor de c');
        var delta = (b*b) - (4*a*c);
        var x1 = ((-b)+Math.sqrt(delta))/(2*a);
        var x2 = ((-b)-Math.sqrt(delta))/(2*a);
        document.write('Raiz 1= ' + x1);
        document.write("<br>");
        document.write('Raiz 2= ' + x2);
    </script>

    <p>Te amo princesa</p>
</body>
</html>
